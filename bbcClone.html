<!DOCTYPE html>
<html>
<head>
    <title>BBC Clone </title>
    <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=yes;user-scalable=1;"/>
    <link rel="stylesheet" type="text/css" href="Styles/bbcClone.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    
    <div id="container">
        
        <div id="topBarContainer">
            
            <div id="topbarcontent-div" class="fixedWidth">
                <div id="logoDiv">
                    <img src="Images/bbclogo.png" width="84" height="24"/> 
                </div>
                
                <div id="signInDiv">
                    <img src="Images/signinpic.png" width="20" height="23"/>
                    Sign In
                </div>
                
                <div id="topmenudiv">
                    <ul>
                        <li>News</li>
                        <li>Sports</li>
                        <li>Weather</li>
                        <li>Shop</li>
                        <li>Earth</li>
                        <li>Travel</li>
                        <li>More <img id="arrow-icon" src="Images/morearrowpic.png" width="10" height="10"/></li>
                    </ul> 
                </div>
                
                <div id="search-bar-container">
                    <form id="search-form">
                        <input id="search-bar" type="text" placeholder="Search" autocomplete="off" />    
                        <input id="search-icon" type="image" alt="Search the BBC" src="Images/searchicon.png" />
                    </form>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
